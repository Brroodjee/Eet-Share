<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login / Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login__body">
<div class="container">
    <form class="form" id="login"> <!-- login form, deze krijg je te zien als je het opstart-->
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username or email">  <!-- https://www.w3schools.com/tags/att_input_placeholder.asp -->
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" id="linkCreateAccount">Don't have an account? Create an account!</a>
        </p>
    </form>

    <form class="form form--hidden" id="createAccount">  <!-- create account form, deze krijg je te zien als je op de link Dont have an account klikt. Hij is hidden aan het begin waardoor je hem niet kan zien-->
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" placeholder="Email Adress">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
<script src="../js/main.js"></script>
</body>
</html>
