<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login / Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body_body">
<div class="container">
    <form class="form" id="login_account">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="usernameOrEmail" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" id="linkCreateAccount" href="html/register.html">Don't have an account? Create an account!</a>
        </p>
        <script src="login.js" type="module"></script>
    </form>
</div>
</body>
</html>
