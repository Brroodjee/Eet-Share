<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Producten in huis</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header id="productInHuis__header">
    <h1>Producten in huis</h1>
</header>
<div class="menu">
    <h1>Menu</h1>
    <a href="homepage.html" class="menu__link">Homepage</a>
    <a href="#" class="menu__link">Boodschappenlijstje</a>
</div>
<div class="productInHuis__template-div">
    <h1>Producten</h1>
    <button id="addRowButton">Add a product</button>
    <table id="theTable">
        <tr>
            <th>qty</th>
            <th>product</th>
            <th>remove</th>
        </tr>
        <tr>
            <td><input type="number"  class="productInHuis__input-number" placeholder="1"/></td>
            <td>
                <select class="product-dropdown" name="product">  <!--https://www.w3schools.com/tags/tag_select.asp-->
                    <option>Selecteer product</option>
                </select>
            </td>
            <td><button type="button" name="remove" class="removeButton">x</button></td>
        </tr>
    </table>
</div>
<template id="productInHuis__Table-template">
    <tr>
        <td><input type="number" class="productInHuis__input-number" placeholder="1"/></td>
        <td>
            <select class="product-dropdown" name="product">  <!--https://www.w3schools.com/tags/tag_select.asp-->
                <option>Selecteer product</option>
            </select>
        </td>
        <td><button type="button" name="remove" class="removeButton">x</button></td>
    </tr>
</template>


<script src="../js/productenThuis.js"></script>
</body>
</html>
