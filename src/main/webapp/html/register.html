<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login / Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body_body">
<div class="container">
    <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" placeholder="Username" id="username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" placeholder="Password" id="passwordField">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button form__button-createAccount" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" id="linkLogin" href="../index.html">Already have an account? Sign in</a>
        </p>
    </form>
    <script src="../create_account.js" type="module"></script>
</div>
</body>
</html>
