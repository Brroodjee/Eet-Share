<div class="huishouden__div">
    <h1>Huishouden</h1>
    <h1 id="huishouden__h1-naam">U neemt nog geen deel aan een huishouden</h1>
    <button id="myBtn">Huishouden aanmaken</button>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Maak een huishouden aan</p>
            <form id="huishouden__form-create">
                <input type="text" placeholder="Huishouden naam" id="huishouden__modal-naam"/>
                <button type="submit" id="huishouden__modal-button">Create</button>
            </form>
        </div>
        <script src="../js/modal.js"></script>
    </div>
    <div class="huishouden__grid">
        <!-- hier komen de divs van de personen te staan-->
    </div>
</div>
<template>
    <div class="grid-item">
        <div class="centered">
            <img src="../pngs/Default_pfp.png" alt="defaultProfilePicture">
            <p class="role"></p>
            <p class="name"></p>
        </div>
    </div>
</template>
<script src="../js/huishouden.js"></script>
</body>
